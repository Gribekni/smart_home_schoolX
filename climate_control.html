<main class="container">
    <!-- Секция кондиционеров -->
    <section class="controls-section">
        <h2>Кондиционер:</h2>
        <div class="rooms-control">
            <div class="room">
                <h3>Спальная</h3>
                <label class="switch">
                    <input type="checkbox" id="bedroom-ac">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="room">
                <h3>Гостинная</h3>
                <label class="switch">
                    <input type="checkbox" id="living-ac">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </section>

    <!-- Секция датчика влажности -->
    <section class="humidity-section">
        <h2>Датчик влажности:</h2>
        <div class="humidity-display">
            <span id="humidity-value">50</span>%
        </div>
    </section>
