<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный дом для вашей семьи</title>
    <link rel="stylesheet" href="mane_all.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2005/2005324.png">
</head>
<body>
<!-- Основной контейнер -->
<div class="container_1">
    <div class="button-container_1">
        <!-- Кнопка для открытия информации об умном доме -->
        <button class="custom-button_1" onclick="toggleSmartHomeModal()">
            Что такое умный дом и как он работает
        </button>

        <!-- Кнопка помощи -->
        <button class="custom-button_1">
            Помощь
        </button>
    </div>
</div>

<!-- Модальное окно (изначально скрыто) -->
<div id="smartHomeModal" class="modal_1">
    <div class="modal-content_1">
        <!-- Кнопка закрытия модального окна -->
        <button class="close-button_1" onclick="toggleSmartHomeModal()">✕</button>

        <!-- Текст об умном доме -->
        <div id="smartHomeText" class="modal-text_1">
            Умный дом –

            Что входит в систему "Умный дом"?
            - управление светом в доме и за его пределами
            - управление климат-контролем в доме
            - отслеживание показателей датчиков газа и влажности
            - управление сплит системой в доме
            - климат контроль в доме
            - управление состоянием робота.
        </div>
    </div>
</div>

<script src="mane.js"></script>
</body>
</html>
